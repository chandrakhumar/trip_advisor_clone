<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor:over a billon customers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--navbar-->
    <div class="navbar">
        <div class="navbar__s1">
            <img src="./image/download.png" alt="logo">
            <h1>Tripadvisor</h1>

        </div>
        <div class="navbar__s2">
            <span>Discover</span>
            <span>Trip</span>
            <span>Review</span>
            <span>More</span>
        </div>

        <div class="navbar__s3">
            <div class="navbar__INR">
                <svg viewBox="0 0 24 24" width="20px" height="20px" class="d Vb UmNoP">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M9.654 10.255h4.178c-.07-1.591-.356-2.993-.766-4.017-.238-.594-.502-1.023-.756-1.293-.211-.223-.38-.3-.5-.32a6.56 6.56 0 00-.133 0c-.12.02-.29.097-.5.32-.255.27-.519.7-.756 1.293-.41 1.024-.697 2.426-.767 4.017zm-.374-5.14c-.09.18-.174.37-.252.565-.491 1.227-.805 2.825-.875 4.575H5.399a6.388 6.388 0 013.88-5.14zm2.301-1.99a7.883 7.883 0 00-7.726 7.88 7.88 7.88 0 007.883 7.886c.585 0 .872-.015 1.111-.074.123-.031.172-.05.213-.064.058-.02.099-.036.312-.073l-.26-1.478a3.842 3.842 0 00-.462.107c-.087.026-.113.035-.127.04a.286.286 0 01-.04.012c-.03.008-.132.03-.742.03-.122 0-.313-.06-.566-.327-.255-.27-.519-.7-.756-1.293-.41-1.024-.697-2.425-.767-4.016h4.203a4.673 4.673 0 01-.225 1.255l-.012.041-.005.016c-.033.113-.088.297-.099.478l1.498.088v.006s.007-.036.044-.162l.012-.04c.037-.125.089-.297.136-.504.072-.313.134-.698.152-1.178h2.734a4.156 4.156 0 01-.195.949c-.055.159-.11.28-.166.402l-.004.01a1.844 1.844 0 00-.171.507l1.484.219-.005.026s.012-.032.057-.13l.008-.018c.056-.123.137-.3.215-.53.168-.488.311-1.167.311-2.185a7.878 7.878 0 00-7.72-7.88 1.938 1.938 0 00-.325 0zm2.626 1.99c.09.181.173.37.252.565.49 1.227.804 2.825.875 4.575h2.749a6.384 6.384 0 00-3.876-5.14zM9.284 16.902a7.763 7.763 0 01-.256-.573c-.49-1.227-.805-2.824-.875-4.574H5.399a6.386 6.386 0 003.885 5.147z">
                    </path>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M20.833 12.778h-8.75v6.648h5.255l3.495 2.325v-8.973zm-1.5 1.5v4.673l-1.542-1.025h-4.209v-3.648h5.75z">
                    </path>
                </svg>
                <div class="navbar__pipe"></div>

                <span>INR</span>
            </div>
            <button class="navbar__signin">Sign in</button>

        </div>

    </div>
    <!--whereto-->
    <div class="where">
        <h1>Where to?</h1>
    </div>
    <!--search, hotels-->
    <div class="search__main">
        <div class="search__main__s1">
            <div class="search__main__s2">
                <i class="fa-solid fa-house"></i>
                <span>Search All</span>
            </div>
            <div class="search__main__s2">
                <i class="fa-solid fa-hotel"></i>
                <span>Hotels</span>
            </div>
            <div class="search__main__s2">
                <i class="fa-solid fa-road"></i>
                <span>Things to do</span>
            </div>
            <div class="search__main__s2">
                <i class="fa-solid fa-utensils"></i>
                <span>Restaurants</span>
            </div>
            <div class="search__main__s2">
                <i class="fa-solid fa-house-user"></i>
                <span>Holiday Homes</span>
            </div>

        </div>
    </div>
    <!--input search-->
    <div class="input__search">
        <div class="input__search1">
            <i id="search2" class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="place to go,things to do ....">
            <!-- <i id="search2" class="fa-solid fa-magnifying-glass"></i> -->
            <button class="search__button">Search</button>
        </div>
        <!-- <div>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div> -->
        <!-- <div>
           <button class="search__button">Search</button>
        </div> -->

    </div>
    <!-- main image -->
    <div class="main__image">
        <img src="./image/home-gai-entry-dv.png" alt="mainimage">
        <div class="image__box">
            <div class="powered">
                Powered by AI
            </div>
            <div><span class="beta">BETA</span></div>
            <div class="built__trip">Built a trip in minutes</div>
            <div class="reviews">Get a personalised itinerary just for you, guided by traveller tips and reviews.</div>
        </div>
        <div>
            <button class="trip__ai">
                <svg class="viewbox" viewBox="0 0 24 24" width="20px" height="20px"
                    class="d Vb UmNoP">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12.53 5.116a5.27 5.27 0 01-3.118-3.118c-.108-.294-.534-.294-.642 0a5.242 5.242 0 01-3.115 3.118c-.294.108-.294.534 0 .642a5.27 5.27 0 013.118 3.118c.108.294.534.294.642 0a5.27 5.27 0 013.118-3.118c.294-.108.294-.534 0-.642h-.003zm1.735-.418a.746.746 0 000 1.493c3.056 0 5.528 2.45 5.528 5.401 0 1.549-.806 3.252-2.05 4.952-1.095 1.495-2.404 2.828-3.468 3.882-1.07-1.054-2.399-2.401-3.503-3.91-1.235-1.69-2.033-3.382-2.033-4.924a.746.746 0 10-1.493 0c0 2.019 1.024 4.029 2.32 5.804 1.299 1.774 2.872 3.32 3.98 4.407l.04.04.16.16a.746.746 0 001.048.01l.15-.146a.92.92 0 00.02-.02l.053-.056.003-.002c1.102-1.09 2.645-2.613 3.927-4.362 1.306-1.785 2.339-3.808 2.339-5.835 0-3.803-3.168-6.894-7.021-6.894zm-1.02 5.244a1.266 1.266 0 011.647.666 1.219 1.219 0 01-.678 1.599 1.266 1.266 0 01-1.647-.666c-.259-.62.034-1.336.679-1.6zm-.566-1.389c1.397-.57 3.01.077 3.596 1.474a2.718 2.718 0 01-1.495 3.569c-1.397.57-3.01-.078-3.596-1.476a2.717 2.717 0 011.495-3.567zM5.555 7.17a3.764 3.764 0 002.228 2.227h.002c.21.077.21.382 0 .459a3.765 3.765 0 00-2.228 2.227c-.077.21-.38.21-.458 0a3.765 3.765 0 00-2.227-2.227c-.21-.077-.21-.382 0-.459A3.744 3.744 0 005.097 7.17c.077-.21.381-.21.458 0z">
                    </path>
                </svg><span>Start a trip with AI </span></button>
        </div>

    </div>

</body>

</html>
